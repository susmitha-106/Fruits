{% extends 'base.html' %}
{% block content %}
  <h2>Change Password</h2>
  <form method="post">
    {% csrf_token %}
    <label for="new_password">New Password:</label>
    <input type="password" id="new_password" name="new_password">
    <button type="submit">Change Password</button>
  </form>
{% endblock %}
